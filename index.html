<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brown Bear Movements in Slovenia</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 20px;
      background-color: #33241c;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #E5E5CB;
    }

    h1 {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      margin-right: 20px;
      margin-top: 10px;
      font-size: 14px;
    }

    input[type="date"],
    input[type="range"] {
      padding: 6px 10px;
      border: 1px solid #1e1e1e;
      border-radius: 6px;
      font-size: 14px;
      background: #E5E5CB;
      color: #1e1e1e;
    }

    button {
      padding: 6px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      background: #555;
      color: #E5E5CB;
      font-size: 14px;
      cursor: pointer;
    }

    #timeSlider {
      width: 500px;
      vertical-align: middle;
    }

    #main {
      margin-top: 20px;
      position: relative;
    }

    #map {
      border-radius: 10px;
      width: calc(100% - 20px);
      height: calc(100vh - 170px);
      margin: 25px 10px;
      overflow: hidden;
    }

    #legend {
      position: absolute;
      right: 30px;
      bottom: 40px;
      background: #1e1e1e;
      color: #E5E5CB;
      padding: 12px 16px;
      border-radius: 10px;
      max-height: 80vh;
      overflow-y: auto;
      font-size: 14px;
      z-index: 9999;
    }

    #legend div {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      cursor: pointer;
    }

    #legend span.color-box {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 4px;
    }

    .municipality-tooltip {
      background: #1e1e1ef0;
      color: #E5E5CB;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 13px;
    }

    /* Clean mapbox-style tooltip */
    .bear-tooltip {
      background: #1e1e1ef0;
      color: #E5E5CB;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #555;
      font-size: 13px;
      line-height: 1.4;
    }

    .leaflet-interactive:focus {
      outline: none !important;
    }

    .bear-tooltip-container {
      background: transparent !important; /* remove Leaflet white box */
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }

    .bear-tooltip {
      background: #1e1e1ef0;
      color: #E5E5CB;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.3;
    }

    #controls {
      padding-left: 10px;
    }

  </style>
</head>

<body>
  <h1>Brown Bear Movements in Slovenia (1993 - 1999)</h1>

  <!-- Time Controls -->
  <div id="controls">
    <label>
      From:
      <input type="date" id="startDate" />
    </label>

    <label>
      To:
      <input type="date" id="endDate" />
    </label>

    <label>
      Year:
      <input type="range" id="timeSlider" min="1993" max="1999" step="0.5" value="1993">
      <button id="playButton">Play</button>
      <button id="pauseButton">Pause</button>
    </label>

    <label>
      <input type="checkbox" id="togglePaths">
      Show movement paths
    </label>

    <label>
      <input type="checkbox" id="toggleDarkMap">
      Dark map
    </label>
  </div>


  <div id="main">
    <div id="map"></div>
    <div id="legend"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
